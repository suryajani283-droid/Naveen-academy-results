<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVEEN ACADEMY | Result Portal 2026</title>
    <style>
        :root { --board-blue: #1e3a8a; --gold: #b8860b; }
        body { font-family: 'Times New Roman', serif; margin: 0; background: #f3f4f6; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        #search-container { background: white; width: 90%; max-width: 450px; margin-top: 60px; padding: 40px; border-radius: 12px; box-shadow: 0 20px 25px rgba(0,0,0,0.1); text-align: center; border-top: 10px solid var(--board-blue); }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #374151; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; }
        .btn-search { background: var(--board-blue); color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
        #error-msg { color: #dc2626; margin-top: 15px; font-weight: bold; display: none; }
        #result-display { display: none; width: 100%; max-width: 850px; margin: 30px auto; }
        .certificate-card { background: #fff; padding: 40px; border: 12px double var(--board-blue); position: relative; }
        .cert-header { text-align: center; border-bottom: 2px solid var(--board-blue); padding-bottom: 15px; margin-bottom: 20px; }
        .school-name { font-size: 30px; color: var(--board-blue); font-weight: bold; text-transform: uppercase; margin: 0; }
        .student-meta { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; padding: 20px; background: #f9fafb; border: 1px solid #eee; }
        .meta-box { border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .meta-label { font-weight: bold; color: #555; font-size: 12px; text-transform: uppercase; }
        .meta-value { color: #111; font-weight: bold; font-size: 18px; }
        .marks-table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        .marks-table th { background: var(--board-blue); color: white; padding: 12px; border: 1px solid #ddd; }
        .marks-table td { padding: 15px; text-align: center; border: 1px solid #ddd; font-size: 18px; font-weight: bold; }
        .stamp { display: inline-block; padding: 10px 30px; border: 4px double; font-size: 24px; font-weight: bold; transform: rotate(-3deg); margin-top: 20px; }
        .pass-stamp { color: #15803d; border-color: #15803d; }
        .fail-stamp { color: #b91c1c; border-color: #b91c1c; }
        .cert-footer { display: flex; justify-content: space-between; margin-top: 60px; padding: 0 40px; }
        .sig-box { border-top: 2px solid #333; width: 180px; text-align: center; padding-top: 8px; font-weight: bold; }
        @media print { .no-print { display: none !important; } body { background: white; } #result-display { display: block !important; } }
    </style>
</head>
<body>

    <div id="search-container">
        <h2 style="color:var(--board-blue)">NAVEEN ACADEMY</h2>
        <p>EXAM RESULT PORTAL 2026</p>
        <div class="input-group">
            <label>Student Name</label>
            <input type="text" id="nameInp" placeholder="Enter full name">
        </div>
        <div class="input-group">
            <label>Roll Number (2601-2634)</label>
            <input type="number" id="rollInp" placeholder="Enter Roll No.">
        </div>
        <button class="btn-search" onclick="checkResult()">VIEW RESULT</button>
        <p id="error-msg">‚ùå Name or Roll Number not found!</p>
    </div>

    <div id="result-display">
        <div class="certificate-card">
            <div class="cert-header">
                <p class="school-name">Naveen Academy Sr Sec School</p>
                <p style="font-weight:bold;">CHOHTAN, BARMER (RAJ.)</p>
                <p style="color:#c0392b; font-weight:bold; background:#fee2e2; padding:5px;">MATHEMATICS MEGA TEST FEBRUARY 2026</p>
            </div>
            <div class="student-meta">
                <div class="meta-box"><span class="meta-label">Name</span><div class="meta-value" id="res-name"></div></div>
                <div class="meta-box"><span class="meta-label">Roll No</span><div class="meta-value" id="res-roll"></div></div>
                <div class="meta-box"><span class="meta-label">Class</span><div class="meta-value">9th</div></div>
                <div class="meta-box"><span class="meta-label">Date</span><div class="meta-value">18/02/2026</div></div>
            </div>
            <table class="marks-table">
                <thead><tr><th>Subject</th><th>Max Marks</th><th>Obtained</th><th>Percentile</th></tr></thead>
                <tbody><tr><td>Mathematics</td><td>50</td><td id="res-marks"></td><td id="res-perc"></td></tr></tbody>
            </table>
            <center><div id="res-stamp" class="stamp"></div></center>
            <div class="cert-footer"><div class="sig-box">Subject Teacher</div><div class="sig-box">Principal</div></div>
        </div>
        <center class="no-print" style="margin-top:20px;">
            <button onclick="location.reload()" style="padding:10px 20px; cursor:pointer;">Back</button>
            <button onclick="window.print()" style="padding:10px 20px; cursor:pointer; background:var(--board-blue); color:white; border:none;">Download PDF</button>
        </center>
    </div>

    <script>

        function checkResult() {
            const name = document.getElementById('nameInp').value.trim().toLowerCase();
            const roll = document.getElementById('rollInp').value;
            const found = students.find(s => s.n.toLowerCase() === name || s.r.toString() === roll);
            if (found) {
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('result-display').style.display = 'block';
                document.getElementById('res-name').innerText = found.n;
                document.getElementById('res-roll').innerText = found.r;
                document.getElementById('res-marks').innerText = found.m;
                document.getElementById('res-perc').innerText = found.p;
                const stamp = document.getElementById('res-stamp');
                stamp.innerText = found.m >= 17 ? "PASSED" : "REMEDIAL";
                stamp.className = found.m >= 17 ? "stamp pass-stamp" : "stamp fail-stamp";
            } else { document.getElementById('error-msg').style.display = 'block'; }
        }
    </script>
</body>
</html>
