<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVEEN ACADEMY | Result Portal 2026</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #ef4444;
            --gold: #f59e0b;
            --success: #10b981;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* --- SEARCH BOX (MOBILE FRIENDLY) --- */
        #search-container {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .school-logo { font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .sub-title { font-size: 13px; color: #666; letter-spacing: 2px; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { font-size: 14px; font-weight: 600; color: #444; margin-left: 5px; }
        input {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(30,58,138,0.1); }

        .btn-search {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(30,58,138,0.3);
            transition: 0.3s;
        }
        .btn-search:hover { transform: translateY(-2px); background: #1a367c; }

        /* --- COLORFUL CERTIFICATE --- */
        #result-display { display: none; width: 95%; max-width: 800px; margin: 20px auto; }
        
        .certificate-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border-top: 15px solid var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .cert-header { text-align: center; border-bottom: 2px solid #f0f0f0; margin-bottom: 20px; padding-bottom: 10px; }
        .school-name { font-size: 24px; color: var(--primary); font-weight: 900; margin: 0; }
        .exam-tag { 
            background: #fff3f3; color: #c0392b; display: inline-block; 
            padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 12px; margin-top: 10px;
        }

        .student-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin: 20px 0; background: #f8fafc; padding: 15px; border-radius: 10px;
        }
        .meta-label { font-size: 11px; color: #888; text-transform: uppercase; font-weight: bold; }
        .meta-value { font-size: 16px; color: #111; font-weight: 700; }

        .marks-card { 
            background: var(--primary); color: white; border-radius: 12px; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; margin: 20px 0;
        }
        .score-big { font-size: 32px; font-weight: 800; }

        .stamp-box { text-align: center; margin-top: 25px; }
        .status-badge { 
            padding: 10px 40px; border-radius: 50px; font-size: 20px; font-weight: 800; 
            display: inline-block; color: white; text-transform: uppercase; letter-spacing: 2px;
        }
        .pass-gradient { background: linear-gradient(to right, #10b981, #059669); }
        .fail-gradient { background: linear-gradient(to right, #f87171, #ef4444); }

        .footer { display: flex; justify-content: space-around; margin-top: 40px; font-size: 14px; font-weight: bold; }
        .sig { border-top: 2px solid #ddd; width: 120px; text-align: center; padding-top: 5px; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            .school-name { font-size: 18px; }
            .student-grid { grid-template-columns: 1fr; gap: 10px; }
            .certificate-card { padding: 15px; }
            .score-big { font-size: 24px; }
            .btn-action { width: 100%; margin-bottom: 10px; }
        }

        .no-print { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .btn-action { padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; color: white; }

        @media print {
            body { background: white; padding: 0; }
            .no-print, #search-container { display: none !important; }
            #result-display { display: block !important; margin: 0; width: 100%; }
            .certificate-card { border: 2px solid #eee; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div id="search-container">
        <div class="school-logo">NAVEEN ACADEMY</div>
        <div class="sub-title">EXAM PORTAL 2026</div>
        
        <div class="input-group">
            <label>Student Full Name</label>
            <input type="text" id="nameInp" placeholder="Enter name">
        </div>
        
        <div class="input-group">
            <label>Roll Number (2601-2634)</label>
            <input type="number" id="rollInp" placeholder="Enter roll no">
        </div>

        <button class="btn-search" onclick="checkResult()">VIEW MY RESULT</button>
        <p id="error-msg" style="color:red; display:none; margin-top:15px; font-weight:bold;">Student Not Found!</p>
    </div>

    <div id="result-display">
        <div class="certificate-card">
            <div class="cert-header">
                <p class="school-name">Naveen Academy Sr Sec School</p>
                <p style="font-size:12px; margin:5px 0;">CHOHTAN, BARMER (RAJ.)</p>
                <div class="exam-tag">MATHEMATICS MEGA TEST - FEB 2026</div>
            </div>

            <div class="student-grid">
                <div><span class="meta-label">Candidate</span><div class="meta-value" id="res-name"></div></div>
                <div><span class="meta-label">Roll No</span><div class="meta-value" id="res-roll"></div></div>
                <div><span class="meta-label">Class</span><div class="meta-value">9th Standard</div></div>
                <div><span class="meta-label">Date</span><div class="meta-value">18/02/2026</div></div>
            </div>

            <div class="marks-card">
                <div>
                    <div style="font-size:12px; opacity:0.8; text-transform:uppercase;">Subject Name</div>
                    <div style="font-size:18px; font-weight:bold;">Mathematics</div>
                </div>
                <div style="text-align:right;">
                    <div style="font-size:12px; opacity:0.8;">MARKS OBTAINED</div>
                    <div class="score-big"><span id="res-marks"></span> / 50</div>
                </div>
            </div>

            <div style="text-align:center; margin:15px 0;">
                <span class="meta-label">Percentile:</span> <span id="res-perc" style="font-weight:bold; color:var(--primary)"></span>
            </div>

            <div class="stamp-box">
                <div id="res-stamp" class="status-badge"></div>
            </div>

            <div class="footer">
                <div class="sig">Subject Teacher</div>
                <div class="sig">Principal</div>
            </div>
        </div>

        <div class="no-print">
            <button class="btn-action" style="background:#6b7280;" onclick="location.reload()">BACK</button>
            <button class="btn-action" style="background:var(--primary);" onclick="window.print()">DOWNLOAD PDF</button>
        </div>
    </div>

    <script>
        const students = [
            {n: "Ayush Vishnoi", r: 2601, m: 49, p: "97.0%"}, {n: "Gajra", r: 2602, m: 49, p: "97.0%"},
            {n: "Harish", r: 2603, m: 48, p: "91.1%"}, {n: "Deepika", r: 2604, m: 48, p: "91.1%"},
            {n: "Pramila", r: 2605, m: 46, p: "85.2%"}, {n: "Monika", r: 2606, m: 46, p: "85.2%"},
            {n: "Laxmi", r: 2607, m: 45, p: "79.4%"}, {n: "Sneha", r: 2608, m: 44, p: "76.4%"},
            {n: "Bhavna", r: 2609, m: 42, p: "70.5%"}, {n: "Ravidra", r: 2610, m: 42, p: "70.5%"},
            {n: "Pukhraj", r: 2611, m: 40, p: "67.6%"}, {n: "Arpita", r: 2612, m: 38, p: "61.7%"},
            {n: "Kamlesh Gadhveer", r: 2613, m: 38, p: "61.7%"}, {n: "Satypal Vishnoi", r: 2614, m: 37, p: "58.8%"},
            {n: "Govind Suthar", r: 2615, m: 30, p: "55.8%"}, {n: "Sapna", r: 2616, m: 28, p: "52.9%"},
            {n: "Narpat Siyol", r: 2617, m: 26, p: "50.0%"}, {n: "Manisha", r: 2618, m: 25, p: "47.0%"},
            {n: "Lalchand", r: 2619, m: 23, p: "44.1%"}, {n: "Vala Ram", r: 2620, m: 22, p: "38.2%"},
            {n: "Lekhraj", r: 2621, m: 22, p: "38.2%"}, {n: "Sangeeta", r: 2622, m: 21, p: "32.3%"},
            {n: "Gaurav S", r: 2623, m: 21, p: "32.3%"}, {n: "Imartee", r: 2624, m: 20, p: "26.4%"},
            {n: "Meenakshi", r: 2625, m: 20, p: "26.4%"}, {n: "Thakra Ram", r: 2626, m: 17, p: "20.5%"},
            {n: "Anil Kumar", r: 2627, m: 17, p: "20.5%"}, {n: "Prakash", r: 2628, m: 13, p: "14.7%"},
            {n: "Seema", r: 2629, m: 13, p: "14.7%"}, {n: "Pooja", r: 2630, m: 12, p: "11.7%"},
            {n: "Suman", r: 2631, m: 11, p: "8.8%"}, {n: "Archna", r: 2632, m: 10, p: "5.8%"},
            {n: "Roshan Khan", r: 2633, m: 7, p: "2.9%"}, {n: "Amrit Suthar", r: 2634, m: 5, p: "0.0%"}
        ];

        function checkResult() {
            const name = document.getElementById('nameInp').value.trim().toLowerCase();
            const roll = document.getElementById('rollInp').value;
            const found = students.find(s => s.n.toLowerCase() === name || s.r.toString() === roll);

            if (found) {
                document.getElementById('search-container').style.display = 'none';
                document.getElementById('result-display').style.display = 'block';
                document.getElementById('res-name').innerText = found.n;
                document.getElementById('res-roll').innerText = found.r;
                document.getElementById('res-marks').innerText = found.m;
                document.getElementById('res-perc').innerText = found.p;
                
                const stamp = document.getElementById('res-stamp');
                if(found.m >= 17) {
                    stamp.innerText = "PASSED";
                    stamp.className = "status-badge pass-gradient";
                } else {
                    stamp.innerText = "REMEDIAL";
                    stamp.className = "status-badge fail-gradient";
                }
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>
</html>
